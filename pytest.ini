[pytest]
# Pytest configuration for HEDIS Portfolio Optimizer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests requiring browser
    performance: Performance tests
    stress: Stress tests with large datasets
    accessibility: Accessibility tests
    compatibility: Compatibility tests across browsers/devices
    slow: Slow running tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov=pages
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

